<form class="flex flex-col mb-2" [formGroup]="loginForm">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <mat-icon color="primary" matPrefix>person</mat-icon>
    <input type="email" matInput formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <mat-icon color="primary" matPrefix>lock</mat-icon>
    <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password">
    <mat-icon (click)="viewPassword()" matSuffix>visibility_off</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</form>
